<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="underscore.js"></script>
  <script type="text/javascript" src="application.js"></script>
  <style type="text/css" media="screen">
    #from {
      position: absolute;
      width: 40%;
      height: 100%;
      left: 0px;
      border: 1px solid;
      font-size: 20px;
      padding: 15px;
    }
    
    #to {
      position: absolute;
      width: 40%;
      height: 100%;
      right: 0px;
      border: 1px solid;
      font-size: 20px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div id="container" style="display:none;">- ABC
- [My URL](http://example.com)
- GHI
- *A*</div>
  <textarea id="from"></textarea>
  <textarea id="to"></textarea>
</body>
</html>

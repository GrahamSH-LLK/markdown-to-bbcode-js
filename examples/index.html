<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Markdown to BBCode</title>
  <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="underscore.js"></script>
  <script type="text/javascript" src="markdown.js"></script>
  <style type="text/css" media="screen">
    #from {
      position: absolute;
      width: 40%;
      height: 100%;
      left: 0px;
      border: 1px solid;
      font-size: 20px;
      padding: 15px;
    }
    
    #to {
      position: absolute;
      width: 40%;
      height: 100%;
      right: 0px;
      border: 1px solid;
      font-size: 20px;
      padding: 15px;
    }
  </style>
  <script type="text/javascript" charset="utf-8">
    $(function() {
      $.get("/example.md", function(data) {
        var to = $("#to");
        var from = $("#from");
        var converter = new Markdown();
        from.val(data);
        from.bind("change", function() {
          to.html(converter.process(from.val()));
        });

        from.trigger("change");

        $(document).keyup(function() {
          from.trigger("change");
        });
      })
    });
  </script>
</head>
<body>
  <textarea id="from"></textarea>
  <textarea id="to"></textarea>
</body>
</html>
